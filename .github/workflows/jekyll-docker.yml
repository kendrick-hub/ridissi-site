    <script>
        // Fonction de recherche de boutique
        function filterStores() {
            let input = document.getElementById('storeSearch').value.toLowerCase();
            let items = document.getElementsByClassName('store-item');
            
            for (let i = 0; i < items.length; i++) {
                let city = items[i].getAttribute('data-city').toLowerCase();
                let text = items[i].innerText.toLowerCase();
                if (city.includes(input) || text.includes(input)) {
                    items[i].style.display = "block";
                } else {
                    items[i].style.display = "none";
                }
            }
        }

        // Fonction pour commander (redirection WhatsApp avec message pré-rempli)
        function orderItem(itemName) {
            const message = encodeURIComponent(`Bonjour Risissi, je souhaite commander du ${itemName}. Pouvez-vous me donner plus d'informations ?`);
            window.open(`https://wa.me/2250709720781?text=${message}`, '_blank');
        }
    </script>
