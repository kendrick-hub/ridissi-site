<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridissi | Excellence du Riz Local Ivoirien</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Polices Google Fonts : DM Serif Display pour le côté rustique/campagne, Inter pour la clarté -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #92400e; /* Ambre/Orange terreux */
            --secondary: #d97706; /* Orange plus vif pour les accents */
            --dark: #451a03; /* Marron très foncé pour le contraste */
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            color: #451a03;
            /* Texture subtile rappelant le papier kraft ou le grain */
            background-image: url("https://www.transparenttextures.com/patterns/sandpaper.png");
        }
        h1, h2, h3, h4, .nav-logo, .font-rural {
            font-family: 'DM Serif Display', serif;
        }
        .hero-section {
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1500382017468-9049fed747ef?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80');
            background-size: cover;
            background-position: center;
        }
        .whatsapp-float {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .whatsapp-float:hover {
            transform: scale(1.1) rotate(5deg);
        }
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s ease-out;
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }
        #orderModal {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .nav-link {
            position: relative;
            text-transform: uppercase;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.15em;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -4px;
            left: 0;
            background-color: var(--secondary);
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
        .premium-card {
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            background-color: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }
        .premium-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px -15px rgba(146, 64, 14, 0.1);
        }
        .logo-img {
            height: 50px;
            width: auto;
            object-fit: contain;
        }
    </style>
</head>
<body class="bg-[#fcfaf2] overflow-x-hidden">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-white/95 backdrop-blur-md border-b border-amber-900/10">
        <div class="container mx-auto px-6 py-3 flex justify-between items-center">
            <div class="flex items-center space-x-3">
                <!-- Intégration du Logo -->
                <img src="https://scontent.foua5-1.fna.fbcdn.net/v/t39.30808-6/405795414_843660104428140_9080582825153583835_n.jpg?_nc_cat=110&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeHUP7OjtLdJAgAG9GTnglqTQ_Z1OChAKVtD9nU4KEApW8Libuhd_YGrgxLQJ5nz49gKaQjLgjkjWG5DTDbRtyP8&_nc_ohc=8qKa6FJgH0UQ7kNvwFstoFB&_nc_oc=Adm5xfAD3gZZ6E2mk9FOpNQY4E3UCJmI4oWgeYlY_RCFx91EPLrEF5ZWvirhj7JGRGs&_nc_zt=23&_nc_ht=scontent.foua5-1.fna&_nc_gid=scx1rZy8fBIrFIZ6NcEgSw&oh=00_AflYfgItQg7cv6ttzrZiJJQe7EbhXWRuaURRxB-iJ4jYtg&oe=6950FBFE" 
                     alt="Logo Ridissi" 
                     class="logo-img rounded-lg shadow-sm">
                <span class="text-2xl font-bold text-amber-950 tracking-tighter nav-logo">Ridissi</span>
            </div>
            <div class="hidden md:flex space-x-12 text-amber-950">
                <a href="#accueil" class="nav-link">La Terre</a>
                <a href="#produits" class="nav-link">La Récolte</a>
                <a href="#boutiques" class="nav-link">Boutiques</a>
            </div>
            <button onclick="openModal()" class="border border-amber-700 text-amber-700 px-6 py-2 rounded-full font-bold text-[10px] hover:bg-amber-700 hover:text-white transition-all uppercase tracking-widest">
                Commander
            </button>
        </div>
    </nav>

    <!-- Hero -->
    <header id="accueil" class="hero-section h-[80vh] flex items-center text-white relative">
        <div class="container mx-auto px-6 z-10 text-center md:text-left">
            <div class="max-w-3xl">
                <span class="inline-block text-amber-300 font-bold mb-6 tracking-[0.3em] uppercase text-xs">Tradition Rizicole Ivoirienne</span>
                <h1 class="text-6xl md:text-8xl font-normal mb-8 leading-none italic">
                    L'âme de nos <br>campagnes.
                </h1>
                <p class="text-lg md:text-xl text-white/90 mb-10 leading-relaxed max-w-xl mx-auto md:mx-0 font-light italic">
                    Un riz authentique aux reflets d'or, cultivé avec respect pour la terre, pour apporter la pureté des champs à votre table.
                </p>
